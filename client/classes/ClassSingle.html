<template name="ClassSingle">
  {{#if Template.subscriptionsReady}} {{#each classes}} {{> Class}} {{/each}} {{else}}
  <p>Loading...</p>
  {{/if}}
  <hr />
  <section class="tasks">
    <h4>Tasks</h4>
    <div class="row">
      {{#if Template.subscriptionsReady}}
        {{#each tasks}}
          <div class="col s12 m6 l4">
            {{> Task}}
          </div>
        {{else}}
        <h5>Congrats! Looks like you're all done here... or are you?</h5>
        <p>Add New Tasks from your <a href="/classes">Classes</a>!</p>
        {{/each}}
      {{else}}
        <p>Loading...</p>
      {{/if}}
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large pink" href = "/tasks/{{getClassID}}">
      <i class="large material-icons">add</i>
    </a>
  </div>
  </section>
</template>
