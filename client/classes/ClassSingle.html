<template name="ClassSingle">
  {{#if Template.subscriptionsReady}} {{#each classes}} {{> Class}} {{/each}} {{else}}
  <p>Loading...</p>
  {{/if}}
  <hr />
  <h4>Tasks</h4>
  <div class="masonry">
    {{#if Template.subscriptionsReady}}
      {{#each tasks}}
        <div class="item">
          {{> Task}}
        </div>
      {{else}}
      {{/each}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </div>
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large pink" href = "/tasks/{{getClassID}}">
    <i class="large material-icons">add</i>
  </a>
</div>
</template>
