<template name = "Class">
   <article class="class">
     <a href="/class/{{_id}}"><h3>{{name}}</h3></a>
     <p>{{professor}}</p>
     <p><a href="mailto:{{professorEmail}}">Email Professor</a></p>
     <button class="btn-primary add-new-task" onclick="location.href='/{{_id}}/new-task'">Add New Task</button>
   </article>
</template>
