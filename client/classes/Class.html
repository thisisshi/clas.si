<template name="Class">
  <article class="card">
    <div class="card-content">
      <span class="card-title" style="text-align: left"><a href="/class/{{_id}}">{{name}}</a></span>
      <p>Professor: <a href="mailto:{{professorEmail}}">{{professor}}</a></p>
      <p>Meeting Dates: {{#if meetingDates.monday}} Monday {{/if}} {{#if meetingDates.tuesday}} Tuesday {{/if}} {{#if meetingDates.wednesday}} Wednesday {{/if}} {{#if meetingDates.thursday}} Thursday {{/if}} {{#if meetingDates.friday}} Friday {{/if}}
      </p>
      <p>Homework is Typically Due On: {{#if hwDueDay.monday}} Monday {{/if}} {{#if hwDueDay.tuesday}} Tuesday {{/if}} {{#if hwDueDay.wednesday}} Wednesday {{/if}} {{#if hwDueDay.thursday}} Thursday {{/if}} {{#if hwDueDay.friday}}
        Friday {{/if}}
      </p>
    </div>
    <div class="card-action">
      <a class="waves-effect waves-light" href='/tasks/{{_id}}'><i class="material-icons left">add</i>Add Task</a>
      <a class="waves-effect waves-light" href='/chat/{{_id}}'><i class="material-icons left">group</i>{{name}} Study Group</a>
    </div>
    {{#if isAuthor}}
      <i class="fa fa-trash-o" title="Delete Class"></i>
      <i class="fa fa-pencil" title="Edit Class"></i>
      {{#if $.Session.get 'editClass'}}
        <div class="card">
          {{> quickForm collection="Classes" doc=this id=updateClassId type="update" class="update-class-form" autosave=true}}
        </div>
      {{/if}}
    {{else}}
      <i class="fa fa-trash" title="Remove Class From My Classes"></i>
    {{/if}}
  </article>

</template>
