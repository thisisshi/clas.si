<template name="Classes">
  {{#if $.Session.get 'newClass'}}
    {{> NewClass}}
  {{else}}
    <button class="btn btn-raised btn-primary" onclick="location.href='/class/new'">New Class</button>
  {{/if}}
  <section class="classes">
    {{#if Template.subscriptionsReady}}
      {{#each classes}}
        {{> Class}}
      {{/each}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </section>
</template>
