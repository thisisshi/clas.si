<template name="TaskSingle">
  <article class="card {{#if highPriority}}highPriority{{/if}}">
    <i class="fa fa-trash-o" title="Delete Task"></i>
    <div class="card-content">
      <span class="card-title" style="text-align: left; word-wrap: break-word"><h4>{{task.name}}</h4></span>
      <p>{{task.class}} - Due {{momentFormat task.dueDate}}</p>
      <blockquote>{{task.description}}</blockquote>
    </div>
  </article>
</template>
