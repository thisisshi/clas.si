<template name="NewTask">
  <div class="container">
    <div class="card">
      <h5>New Task for {{class.name}}</h5>
      <div class="new-card-container">
        {{> quickForm collection="Tasks" id="insertTasksform" type="insert" class="new-task-form"}}
      </div>
    </div>
  </div>
  <script>
    var x = document.getElementByName('class').value = {
      {
        class.name
      }
    };
  </script>
</template>
