<template name="Tasks">
  <section class="tasks">
    <h4>Tasks</h4>
    {{#if Template.subscriptionsReady}} {{#each tasks}} {{> Task}} {{else}}
    <h5>Congrats! Looks like you're all done here... or are you?</h5>
    <p>Add New Tasks from your <a href="/classes">Classes</a>!</p> {{/each}} {{else}}
    <p>Loading...</p>
    {{/if}}
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      {{#each classes}}
        <li><a class="btn-floating green" href="tasks/{{_id}}" title="{{name}}"><i class="material-icons">add</i></a>{{name}}</li>
      {{/each}}
    </ul>
  </div>
  </section>
</template>
