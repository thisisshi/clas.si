<template name="Tasks">
  <section class="tasks">
    <h4>Tasks</h4>
    <div class="masonry">
      {{#if Template.subscriptionsReady}}
        {{#each tasks}}
          <div class="col s12 m6 l4 item">
            {{> Task}}
          </div>
        {{else}}
        {{/each}}
      {{else}}
        <p>Loading...</p>
      {{/if}}
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large pink">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      {{#each classes}}
        <li><a class="btn-floating pink" href="tasks/{{_id}}" title="{{name}}"><i class="material-icons">add</i></a>{{name}}</li>
      {{/each}}
    </ul>
  </div>
  </section>
</template>
