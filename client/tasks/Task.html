<template name="Task">
  <article class="card {{#if highPriority}}highPriority{{/if}}">
    <i class="fa fa-trash-o" title="Delete Task"></i>
    <i class="fa fa-pencil" title="Edit Class"></i>
    <div class="card-content">
      <span class="card-title" style="text-align: left; word-wrap: break-word"><a href="/task/{{_id}}"><h5>{{name}}</h5></a></span>
      <p>{{class}} - Due {{momentFormat dueDate}}</p>
      <blockquote style="word-wrap: break-word">{{description}}</blockquote>
    </div>
    {{#if $.Session.get 'editMode'}}
      <div class="card">
        {{> quickForm collection="Tasks" doc=this id=updateTaskId type="update" class="update-task-form" autosave=true}}
      </div>
    {{/if}}
  </article>
</template>
