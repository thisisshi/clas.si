<template name="Task">
  <article class="card {{#if highPriority}}highPriority{{/if}} tasks">
    <i class="fa fa-trash-o" title="Delete Task"></i>
    <i class="fa fa-pencil" title="Edit Class"></i>
    <div class="card-content">
      <span class="card-title"><a href="/task/{{_id}}"><h4>{{name}}</h4></a></span>
      <p>{{class}} - Due {{momentFormat dueDate}}</p>
      <blockquote class="tasks-blockquote">{{description}}</blockquote>
    </div>
    {{#if $.Session.get 'editTask'}}
      <div class="card">
        {{> quickForm collection="Tasks" doc=this id=updateTaskId type="update" class="update-task-form" autosave=true}}
      </div>
    {{/if}}
  </article>
</template>
