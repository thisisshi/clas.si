<Template name="Message">
  <article class="card" id={{_id}}>
    <p class="sender">{{getUserEmail author}} <a class="timestamp" href="#{{_id}}" title={{timeStampFormat createdAt}} >{{momentFormat createdAt}}</a></p>
    <hr />
    <p>{{message}}</p>
  </article>
  <script>
    window.scrollTo(0,document.body.scrollHeight);
  </script>
</Template>
