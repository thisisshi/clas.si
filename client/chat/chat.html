<Template name="Chat">
  <div class="messages container">
    <section>
      {{#if Template.subscriptionsReady}}
        {{#each messages}}
          {{> Message}}
        {{else}}
          <div class="new-card-container">
            <p class="sender">clas.si <a class="timestamp" href="#" title="{{timeStampFormat class.createdAt}}" >{{momentFormat class.createdAt}}</a></p>
            <hr />
            <p>Welcome to your new Study Group for <a href="/class/{{class._id}}">{{class.name}}</a>!</p>
          </div>
        {{/each}}
      {{else}}
        <p>Loading...</p>
      {{/if}}
    </section>
  </div>
  <div class="footer-new-message container">
    <div class="new-message-container">
      {{> quickForm collection="Messages" id="NewMessage" type="insert" class="new-message-form"}}
    </div>
  </div>
</Template>
