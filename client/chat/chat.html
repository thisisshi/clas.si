<Template name="Chat">
  <section class="messages">
    {{#if Template.subscriptionsReady}}
      {{#each messages}}
        {{> messages.message}}
      {{/each}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </section>
  <div class="new-class-container">
    {{> quickForm collection="Messages" id="NewMessage" type="insert" class="new-message-form"}}
  </div>
</Template>
