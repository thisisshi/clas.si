<Template name="Chat">
  <section class="messages">
    {{#if Template.subscriptionsReady}} {{#each messages}} {{> Message}} {{/each}} {{else}}
    <p>Loading...</p>
    {{/if}}
  </section>
  <div class="new-class-container">
    <div class="meta-bar chat">
      {{> quickForm collection="Messages" id="NewMessage" type="insert" class="new-message-form"}}
    </div>
  </div>
</Template>
